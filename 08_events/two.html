<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHarman = ()=>{ // it will display harman after 2000 seconds once
        console.log('Harman')
    };
    
    const changeText = () => {
        const h1 = document.querySelector('h1');
        h1.innerHTML = "Chai Aur JAVA SCRIPT";
    };
    const changeMe = setTimeout(changeText, 2000) // you can also see in some web sites pop up or add comes up after some period of time that's how it it come.
    
    document.querySelector('#stop').
    addEventListener('click', ()=> {
        clearTimeout(changeMe); // now if we don;t click stop button in two seconds then setTimeOut will not work
        console.log('Stopped'); 
    })
</script>
</html>
