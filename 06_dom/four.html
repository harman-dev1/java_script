<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style = "background-color: #212121; color: white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) { // here we are traversing whole tree
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').
        appendChild(li);
    }
    addLanguage("python");
    addLanguage("TypeScript");

    function addOptiLanguage(langName) { // here we are not traversing whole tree
        const li = document.createElement('li');
        const addText = document.createTextNode(langName);
        li.appendChild(addText);
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //**************Edit************
    const secondLang = document.querySelector("li:nth-child(2)"); // it willl select li 2nd child
    // secondLang.innerHTML = "Mojo"  // this is not optimized approach
    const newLi = document.createElement('li');
    newLi.appendChild(document.createTextNode("Harman"));
    secondLang.replaceWith(newLi);
    //2nd Example of edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li> Mojo </li>'

    /************REMOVE*************/
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove()

</script>
</html>
